spring:
  application:
    name: polyglotCloud

  # ✅ CONFIGURACIÓN DE BASE DE DATOS
  datasource:
    url: jdbc:postgresql://localhost:5432/polyglotcloud_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:your_password_here}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  # ✅ JPA/HIBERNATE
  jpa:
    hibernate:
      ddl-auto: none  # Importante: usa Flyway para migraciones
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # ✅ FLYWAY MIGRATIONS
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # ✅ REDIS (opcional)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # CONFIGURACIÓN DE EMAIL
  mail:
    host: ${MAIL_HOST:smtp.mailtrap.io}
    port: ${MAIL_PORT:2525}
    username: ${MAIL_USERNAME:your_email_username}
    password: ${MAIL_PASSWORD:your_email_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: ${MAIL_HOST:smtp.mailtrap.io}

# ✅ CONFIGURACIÓN JWT
app:
  jwt:
    secret: ${JWT_SECRET:change-this-secret-key-in-production-to-something-very-secure}
    expiration-ms: ${JWT_EXPIRATION:86400000}  # 24 horas
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 días
    issuer: ${JWT_ISSUER:polyglotcloud.com}
    cookie:
      name: ${JWT_COOKIE_NAME:refresh_token}
      expiration-s: ${JWT_COOKIE_EXPIRATION:604800}  # 7 días
      secure: ${JWT_COOKIE_SECURE:false}  # true en producción
      same-site: ${JWT_COOKIE_SAME_SITE:Lax}

  # CONFIGURACIÓN DE EMAIL
  email:
    from: ${EMAIL_FROM:noreply@polyglotcloud.com}
    verification-url: ${EMAIL_VERIFICATION_URL:http://localhost:8080/auth/verify-email}
    support-email: ${EMAIL_SUPPORT:support@polyglotcloud.com}

# ✅ LOGGING
logging:
  level:
    com.jesusLuna.polyglotCloud: ${LOG_LEVEL_APP:DEBUG}
    org.springframework.security: ${LOG_LEVEL_SECURITY:DEBUG}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
    org.flywaydb: ${LOG_LEVEL_FLYWAY:INFO}
    root: ${LOG_LEVEL_ROOT:INFO}